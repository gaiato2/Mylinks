<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artist Hub</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons for vector icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        margin: 0;
        overflow-x: hidden;
        background-color: #0f0f15;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #1a1a2e; }
      ::-webkit-scrollbar-thumb { background: #4c1d95; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #6d28d9; }
      
      /* Animation Keyframes */
      @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-down {
        animation: fadeInDown 0.7s ease-out forwards;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body class="text-white font-sans selection:bg-emerald-500/30">

    <!-- Background Layers -->
    <div class="fixed inset-0 z-0 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-indigo-950 via-purple-950 to-emerald-950"></div>
    <canvas id="starfield" class="fixed inset-0 z-0 opacity-80 mix-blend-screen pointer-events-none"></canvas>
    
    <!-- Interactive Cursor Layer -->
    <canvas id="pawtrail" class="fixed inset-0 z-50 pointer-events-none hidden md:block"></canvas>

    <!-- Toggle Button for Cursor Trail -->
    <button id="trail-toggle" onclick="toggleTrails()" class="fixed bottom-4 right-4 z-[60] p-2 rounded-full bg-black/40 border border-white/10 hover:bg-white/10 text-white/50 hover:text-white transition-all backdrop-blur-sm hidden md:flex" title="Toggle Cursor Trail">
        <i data-lucide="eye" class="w-4 h-4"></i>
    </button>

    <!-- Main Content -->
    <main class="relative z-10 flex flex-col items-center w-full max-w-2xl mx-auto px-6 py-12 min-h-screen">
        
        <!-- Commission Status -->
        <div id="status-container" class="mb-8 animate-fade-in-down"></div>

        <!-- Profile -->
        <div class="flex flex-col items-center mb-12 text-center">
            <div class="relative group mb-6">
                <div class="absolute -inset-1 bg-gradient-to-r from-emerald-500 to-purple-600 rounded-[2rem] blur opacity-75 group-hover:opacity-100 transition duration-1000 group-hover:duration-200"></div>
                <img id="profile-img" src="" alt="Profile" class="relative w-32 h-32 md:w-40 md:h-40 rounded-[1.8rem] object-cover border-2 border-white/10 shadow-2xl">
            </div>
            
            <h1 id="artist-name" class="text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-emerald-200 via-white to-purple-200 mb-2 drop-shadow-sm"></h1>
            <p id="tagline" class="text-purple-200/80 font-light tracking-wide"></p>
        </div>

        <!-- Links List -->
        <div id="links-list" class="w-full flex flex-col items-center space-y-4 pb-20"></div>

        <!-- Footer -->
        <footer class="mt-auto text-white/20 text-sm font-light">
            Â© <span id="year"></span> <span id="footer-name"></span>
        </footer>

    </main>

    <script>
      /**
       *  ========================================
       *  ðŸŽ¨ CONFIGURATION SECTION
       *  Edit these values to customize the site
       *  ========================================
       */
      const CONFIG = {
          artistName: "Nova Artistry",
          tagline: "Digital Illustrator & Concept Artist",
          profileImage: "https://picsum.photos/400/400",
          
          // STATUS OPTIONS: 'OPEN', 'CLOSED', 'WAITLIST'
          status: 'OPEN', 

          links: [
            {
              label: 'Instagram',
              url: 'https://instagram.com',
              icon: 'instagram'
            },
            {
              label: 'Reddit',
              url: 'https://reddit.com',
              icon: 'message-circle'
            },
            {
              label: 'TOS das ComissÃµes (PortuguÃªs)',
              url: '#',
              icon: 'file-text'
            },
            {
              label: 'Commission TOS (English)',
              url: '#',
              icon: 'file-text'
            }
          ]
      };

      // ==========================================
      // ðŸš€ MAIN LOGIC
      // ==========================================

      document.addEventListener('DOMContentLoaded', () => {
          // Set Text Content
          document.getElementById('artist-name').textContent = CONFIG.artistName;
          document.getElementById('footer-name').textContent = CONFIG.artistName;
          document.getElementById('tagline').textContent = CONFIG.tagline;
          document.getElementById('year').textContent = new Date().getFullYear();
          document.getElementById('profile-img').src = CONFIG.profileImage;

          // Render Dynamic Content
          renderStatus();
          renderLinks();

          // Initialize Libs & Effects
          lucide.createIcons();
          initStarfield();
          initPawTrail();
      });

      function renderStatus() {
          const container = document.getElementById('status-container');
          let content = '';
          
          if (CONFIG.status === 'OPEN') {
              content = `
                <div class="inline-flex items-center px-4 py-2 rounded-full border backdrop-blur-md transition-transform hover:scale-105 bg-emerald-900/40 border-emerald-500/50 shadow-[0_0_15px_rgba(16,185,129,0.4)]">
                    <span class="text-emerald-300 animate-pulse mr-2"><i data-lucide="check-circle-2" class="w-4 h-4"></i></span>
                    <span class="text-xs font-bold tracking-widest text-emerald-300">COMMISSIONS OPEN</span>
                </div>`;
          } else if (CONFIG.status === 'CLOSED') {
              content = `
                <div class="inline-flex items-center px-4 py-2 rounded-full border backdrop-blur-md transition-transform hover:scale-105 bg-rose-900/40 border-rose-500/50 shadow-[0_0_10px_rgba(244,63,94,0.2)]">
                    <span class="text-rose-300 animate-pulse mr-2"><i data-lucide="x-circle" class="w-4 h-4"></i></span>
                    <span class="text-xs font-bold tracking-widest text-rose-300">COMMISSIONS CLOSED</span>
                </div>`;
          } else {
             content = `
                <div class="inline-flex items-center px-4 py-2 rounded-full border backdrop-blur-md transition-transform hover:scale-105 bg-amber-900/40 border-amber-500/50 shadow-[0_0_10px_rgba(245,158,11,0.2)]">
                    <span class="text-amber-300 animate-pulse mr-2"><i data-lucide="clock" class="w-4 h-4"></i></span>
                    <span class="text-xs font-bold tracking-widest text-amber-300">WAITLIST ONLY</span>
                </div>`;
          }
          container.innerHTML = content;
      }

      function renderLinks() {
          const list = document.getElementById('links-list');
          CONFIG.links.forEach(link => {
              const a = document.createElement('a');
              a.href = link.url;
              a.target = "_blank";
              a.rel = "noopener noreferrer";
              a.className = `
                group relative w-full max-w-md p-4 flex items-center justify-between
                bg-white/5 hover:bg-white/10 border border-white/10 hover:border-emerald-400/50
                rounded-xl backdrop-blur-sm transition-all duration-300 ease-out
                hover:scale-[1.02] hover:shadow-[0_0_20px_rgba(52,211,153,0.15)] overflow-hidden
              `;
              
              a.innerHTML = `
                <div class="absolute inset-0 bg-gradient-to-r from-emerald-500/10 to-purple-500/10 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                <div class="flex items-center z-10">
                    <div class="p-2 rounded-lg bg-white/5 group-hover:bg-white/10 transition-colors mr-4">
                        <i data-lucide="${link.icon}" class="w-6 h-6 text-emerald-200 group-hover:text-emerald-100"></i>
                    </div>
                    <span class="text-emerald-50 font-medium text-lg tracking-wide group-hover:text-white transition-colors">${link.label}</span>
                </div>
                <i data-lucide="arrow-right" class="w-5 h-5 text-purple-300 opacity-50 group-hover:opacity-100 group-hover:translate-x-1 transition-all z-10"></i>
              `;
              list.appendChild(a);
          });
      }

      // Starfield Effect
      function initStarfield() {
          const canvas = document.getElementById('starfield');
          const ctx = canvas.getContext('2d');
          let stars = [];

          function resize() {
              canvas.width = window.innerWidth;
              canvas.height = window.innerHeight;
              createStars();
          }

          function createStars() {
              stars = [];
              const count = Math.floor((canvas.width * canvas.height) / 3000);
              for(let i=0; i<count; i++) {
                  stars.push({
                      x: Math.random() * canvas.width,
                      y: Math.random() * canvas.height,
                      size: Math.random() * 2,
                      speed: Math.random() * 0.05 + 0.01,
                      opacity: Math.random(),
                      baseOpacity: Math.random() * 0.5 + 0.1
                  });
              }
          }

          function animate() {
              ctx.clearRect(0, 0, canvas.width, canvas.height);
              const time = Date.now() * 0.001;
              
              stars.forEach(star => {
                  const flicker = Math.sin(time * (star.speed * 100) + star.x) * 0.3;
                  const op = Math.max(0.1, Math.min(1, star.baseOpacity + flicker));
                  ctx.fillStyle = `rgba(255, 255, 255, ${op})`;
                  ctx.beginPath();
                  ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                  ctx.fill();
              });
              requestAnimationFrame(animate);
          }

          window.addEventListener('resize', resize);
          resize();
          animate();
      }

      // Paw Trail Effect
      let trailsActive = true;
      function toggleTrails() {
          trailsActive = !trailsActive;
          const canvas = document.getElementById('pawtrail');
          const btnIcon = document.querySelector('#trail-toggle i');
          
          if(trailsActive) {
            canvas.style.display = 'block';
            btnIcon.setAttribute('data-lucide', 'eye');
          } else {
            canvas.style.display = 'none';
            btnIcon.setAttribute('data-lucide', 'eye-off');
          }
          lucide.createIcons();
      }

      function initPawTrail() {
          const canvas = document.getElementById('pawtrail');
          const ctx = canvas.getContext('2d');
          let particles = [];
          let lastPos = null;

          function resize() {
              canvas.width = window.innerWidth;
              canvas.height = window.innerHeight;
          }

          function addParticle(x, y) {
              if(!trailsActive) return;
              if (lastPos) {
                  const dx = x - lastPos.x;
                  const dy = y - lastPos.y;
                  if (Math.hypot(dx, dy) < 30) return;
              }
              lastPos = {x, y};
              particles.push({
                  x, y,
                  rotation: Math.random() * 1.5 - 0.75,
                  life: 1.0,
                  size: 24
              });
          }

          function animate() {
              ctx.clearRect(0, 0, canvas.width, canvas.height);
              
              for (let i = particles.length - 1; i >= 0; i--) {
                  let p = particles[i];
                  p.life -= 0.02;
                  if (p.life <= 0) {
                      particles.splice(i, 1);
                      continue;
                  }
                  ctx.save();
                  ctx.translate(p.x, p.y);
                  ctx.rotate(p.rotation);
                  ctx.globalAlpha = p.life;
                  ctx.font = `${p.size}px serif`;
                  ctx.fillStyle = '#d8b4fe';
                  ctx.textAlign = 'center';
                  ctx.textBaseline = 'middle';
                  ctx.fillText('ðŸ¾', 0, 0);
                  ctx.restore();
              }
              requestAnimationFrame(animate);
          }

          window.addEventListener('resize', resize);
          window.addEventListener('mousemove', e => addParticle(e.clientX, e.clientY));
          resize();
          animate();
      }
    </script>
</body>
</html>
